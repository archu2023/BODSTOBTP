{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static './invenics_logo.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styling.css' %}">
    <link rel="stylesheet" href="{% static 'complexity_styling.css' %}">
    <link rel="stylesheet" href="{% static 'resultpage_styling.css' %}">
    <title>Migration Tool</title>
</head>
<body> 
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">             
                <div class="sidebar-logo">
                    <button class="btn close-btn" type="button">
                        <span class="close-icon">&times;</span> <!-- You can use any close icon here -->
                    </button>
                    <a href="#">Navigation</a>
                </div>
                <!-- Sidebar Navigation -->
                <ul>
                    <li><a href="{% url 'home' %}"> 1-Home</a></li>
                    <li><a href="{% url 'source' %}"> 2-Source complexity</a></li>
                    <li><a href="{% url 'summary' %}"> 3-Summary</a></li>
                    <li><a href="{% url 'results' %}"> 4-Results</a></li>
                </ul>
            </div>
        </aside>
        <!-- Main Component -->
        <div class="main">
            <main class="content">
                <div class="container-fluid">
                    <div class="mb-3">
                    <header>
                        <div class="nav-header">
                            {% comment %} <div class="d-flex flex-row"> {% endcomment %}
                                <!--<div class ="mr-3">-->
                                    <nav class="navbar navbar-expand px-2">
                                        <!-- Button for sidebar toggle -->
                                        <button class="btn" type="button" data-bs-theme="dark">
                                            <span class="navbar-toggler-icon"></span>
                                        </button>
                                    </nav>
                                    <div class="login-container2">
                                        <div class="logo">
                                            <img src="{% static 'invenics_logo1.png' %}" alt="Invenics Logo">
                                        </div>
                                        <div class="login-container  d-flex flex-row">
                                            <div class="guest-text">Guest</div>
                                            <button class="login-button">LOGIN</button>
                                        </div>
                                    </div>
                            {% comment %} </div> {% endcomment %}
                        </div>
                    </header>
                    {% block content %}

                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
        
    </script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
